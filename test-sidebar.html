<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI表单助手 - 侧边栏测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            background: #f8fafc;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .note {
            background: #fffbeb;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #92400e;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #374151;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .status {
            background: #e0f2fe;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #0c4a6e;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 20px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 AI表单助手 - 侧边栏测试</h1>
            <p>测试新的侧边栏界面和字段交互功能</p>
        </div>

        <div class="status">
            <strong>✅ 新功能测试</strong>
            <ul>
                <li>按钮应该出现在页面右侧中部（垂直方向）</li>
                <li>点击按钮后应该从右侧滑出侧边栏，而不是弹出对话框</li>
                <li>侧边栏中可以点击📍按钮定位表单字段</li>
                <li>可以在侧边栏中直接编辑字段值</li>
            </ul>
        </div>

        <form id="test-form">
            <div class="form-section">
                <h2>👤 基本信息</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">用户名 *</label>
                        <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">手机号码</label>
                        <input type="tel" id="phone" name="phone" placeholder="138-0000-0000">
                    </div>
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" name="age" min="18" max="100" placeholder="请输入年龄">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>💼 工作信息</h2>
                
                <div class="form-group">
                    <label for="company">公司名称</label>
                    <input type="text" id="company" name="company" placeholder="请输入公司名称">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="position">职位</label>
                        <input type="text" id="position" name="position" placeholder="请输入职位">
                    </div>
                    <div class="form-group">
                        <label for="department">部门</label>
                        <select id="department" name="department">
                            <option value="">请选择部门</option>
                            <option value="tech">技术部</option>
                            <option value="sales">销售部</option>
                            <option value="marketing">市场部</option>
                            <option value="hr">人事部</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">工作描述</label>
                    <textarea id="description" name="description" rows="3" placeholder="请简要描述您的工作内容..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>🎯 技能选择</h2>
                
                <div class="form-group">
                    <label>技能标签</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="js" name="skills" value="JavaScript">
                            <label for="js">JavaScript</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="python" name="skills" value="Python">
                            <label for="python">Python</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="react" name="skills" value="React">
                            <label for="react">React</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="vue" name="skills" value="Vue.js">
                            <label for="vue">Vue.js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="node" name="skills" value="Node.js">
                            <label for="node">Node.js</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="note">
                <strong>🔧 使用说明：</strong>
                <br>1. 填写上述表单中的任意字段
                <br>2. 查看页面右侧中部是否有垂直的"AI表单助手"按钮
                <br>3. 点击按钮后应该从右侧滑出侧边栏（不是对话框）
                <br>4. 在侧边栏中可以点击📍按钮定位对应字段
                <br>5. 可以直接在侧边栏中编辑字段值
            </div>

            <button type="submit" class="submit-button">提交表单</button>
        </form>
    </div>

    <!-- 引入AIForm库 -->
    <script src="dist/aiform.js"></script>
    
    <script>
        // 阻止自动初始化
        window.AIFORM_CONFIG = false;
        
        // 初始化AIForm
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('初始化AIForm...');
                const aiForm = new AIForm({
                    apiKey: 'test-api-key',
                    provider: 'openai',
                    apiUrl: '',
                    position: 'middle-right'
                });
                
                console.log('AIForm初始化成功！');
                
                // 监听表单提交
                document.getElementById('test-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(this);
                    const data = {};
                    
                    for (let [key, value] of formData.entries()) {
                        if (data[key]) {
                            if (Array.isArray(data[key])) {
                                data[key].push(value);
                            } else {
                                data[key] = [data[key], value];
                            }
                        } else {
                            data[key] = value;
                        }
                    }
                    
                    console.log('表单数据:', data);
                    alert('表单提交成功！请查看控制台输出。');
                });

                // 延迟填充一些测试数据
                setTimeout(() => {
                    console.log('填充测试数据...');
                    document.getElementById('username').value = '测试用户';
                    document.getElementById('email').value = 'test@example.com';
                    document.getElementById('company').value = '科技有限公司';
                    document.getElementById('js').checked = true;
                    document.getElementById('python').checked = true;
                    
                    // 触发change事件以确保AIForm能够检测到这些值
                    ['username', 'email', 'company'].forEach(id => {
                        const element = document.getElementById(id);
                        element.dispatchEvent(new Event('input', { bubbles: true }));
                    });
                    
                    console.log('测试数据填充完成！');
                }, 2000);
                
            } catch (error) {
                console.error('AIForm初始化失败:', error);
                alert('AIForm初始化失败，请检查控制台错误信息。');
            }
        });
    </script>
</body>
</html>
