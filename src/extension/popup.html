<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIForm 设置</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #ffffff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    .save-button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background: #45a049;
    }

    .save-button:active {
      background: #3d8b40;
    }

    .status {
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 12px;
      display: none;
      text-align: center;
      font-size: 13px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🤖 AIForm 设置</h1>
  </div>

  <div class="form-group">
    <label for="provider">AI 服务提供商:</label>
    <select id="provider">
      <option value="openai">OpenAI</option>
      <option value="deepseek">DeepSeek</option>
      <option value="openrouter">OpenRouter</option>
    </select>
  </div>

  <div class="form-group">
    <label for="apiKey">API 密钥:</label>
    <input type="password" id="apiKey" placeholder="请输入您的 API 密钥">
    <div class="help-text">您的密钥将安全存储在本地</div>
  </div>

  <div class="form-group">
    <label for="apiUrl">API 地址 (可选):</label>
    <input type="text" id="apiUrl" placeholder="留空使用默认地址">
    <div class="help-text">自定义 API 地址，用于代理或私有部署</div>
  </div>

  <div class="form-group">
    <div class="checkbox-group">
      <input type="checkbox" id="autoSave" checked>
      <label for="autoSave">自动保存表单历史</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="enableHistory" checked>
      <label for="enableHistory">启用表单历史记录</label>
    </div>
  </div>

  <button id="saveButton" class="save-button">保存设置</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
